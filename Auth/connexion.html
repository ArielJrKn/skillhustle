<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="../style/inscription.css">
    <link rel="stylesheet" type="text/css" href="../style/progresseBar.css">
    <link rel="stylesheet" type="text/css" href="../style/scroll.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="../js_style/student_dashboard_tailwindConfig.js"></script>


</head>
<body class="dark">
    <div class="progress-bar"></div>
    <div>
        <div>
             <img src="https://readdy.ai/api/search-image?query=modern%20web%20development%20coding%20on%20laptop%20screen%2C%20showing%20HTML%2C%20CSS%20and%20JavaScript%20code%2C%20professional%20lighting%2C%20clean%20desk%20setup%2C%20high%20quality&width=400&height=200&seq=course1&orientation=landscape" alt="Web Development" class="w-full h-full object-cover fixed">
        </div>
        <div class="w-full mx-auto p-3 absolute top-3 flex-col flex items-center justify-center h-full">
            <div class="lg:w-2/5 sm:w-full backdrop-filter backdrop-blur-3xl rounded-lg shadow-lg p-8 card">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-['Pacifico'] text-primary mb-2">Connexion</h1>
                    <div class="h-px bg-gray-200 my-4"></div>
                </div>
                
                <form id="registerForm" class="space-y-6">
                    <div class="form-group flex items-center justify-between gap-2">
                        <div class="relative w-full">
                            <div class="absolute left-3 top-3 w-5 h-5 flex items-center justify-center text-gray-500">
                                <i class="ri-user-line"></i>
                            </div>
                            <input type="text" id="fullname" class="form-control w-full px-10 py-3 border border-gray-300 rounded-button focus:outline-none bg-transparent " placeholder=" " required>
                            <label for="fullname" class="form-label text-gray-500 bg-transparent ml-4">Nom complet</label>
                            <div class="error-message">Veuillez entrer votre nom complet</div>
                        </div>
                    </div>
                    <div class="form-group flex items-center justify-between gap-2">
                        <div class="relative w-full">
                            <div class="absolute left-3 top-3 w-5 h-5 flex items-center justify-center text-gray-500">
                                <i class="ri-mail-line"></i>
                            </div>
                            <input type="email" id="email" class="form-control w-full px-10 py-3 border border-gray-300 rounded-button focus:outline-none bg-transparent " placeholder=" " required>
                            <label for="email" class="form-label text-gray-500 bg-transparent ml-4">Adresse e-mail</label>
                            <div class="error-message">Veuillez entrer une adresse e-mail valide</div>
                        </div>
                    </div>
                                        
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="mt-1">
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                           Se souvenir de moi
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full h-10 bg-primary text-white py-3 rounded-button hover:bg-primary/90 transition-all duration-300 font-medium !rounded-button whitespace-nowrap">
                        <a href="../index.html">
                            Se connecter
                        </a>
                    </button>

                    <div class="auth_google flex text-gray-100 items-center justify-center">
                        <img src="https://www.google.com/favicon.ico" alt="Google Icon" width="32" height="32">
                        <a href="">Continuer avec google</a>
                    </div>
                    
                    <div class="text-center mt-4">
                        <p class="text-gray-200">
                            Pas de compte ? <a href="inscription.html" class="text-primary hover:underline">Inscrivez-vous</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="text-center mt-6 text-gray-100 text-sm">
                <p>© 2025 Tous droits réservés</p>
            </div>
        </div>
    </div>

    <script src="../js_style/inscription.js"></script>



</body>
</html>
