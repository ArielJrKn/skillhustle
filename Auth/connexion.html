<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Learning Platform</title>
    <link rel="stylesheet" type="text/css" href="../style/progresseBar.css">
    <link rel="stylesheet" type="text/css" href="../style/connexion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4A90E2',secondary:'#50E3C2'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 text-gray-800">
    <div class="progress-bar"></div>
    
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="font-['Pacifico'] text-3xl text-primary mb-2">logo</h1>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-8 w-full card">
            <h2 class="text-2xl font-bold mb-2">Welcome Back</h2>
            <p class="text-gray-600 mb-6">Login to continue learning</p>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                            <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                <i class="ri-mail-line"></i>
                            </div>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-button shadow-sm focus:ring-2 focus:ring-primary/20 transition-all"
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <label for="password" class="block text-sm font-medium">Password</label>
                        <a href="#" class="text-sm text-primary hover:text-primary/80 transition-colors whitespace-nowrap">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                            <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                <i class="ri-lock-line"></i>
                            </div>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-button shadow-sm focus:ring-2 focus:ring-primary/20 transition-all"
                            placeholder="Enter your password"
                            required
                        >
                        <button 
                            type="button" 
                            class="toggle-password absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700 transition-colors"
                            aria-label="Toggle password visibility"
                        >
                            <div class="w-5 h-5 flex items-center justify-center">
                                <i class="ri-eye-line"></i>
                            </div>
                        </button>
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-primary text-white py-3 rounded-button hover:bg-primary/90 transition-colors flex items-center justify-center font-medium mt-6 whitespace-nowrap !rounded-button"
                >
                    <span>Login</span>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="#" class="text-secondary font-medium hover:text-secondary/80 transition-colors">Sign up</a>
                </p>
            </div>
        </div>
        
        <div class="mt-6 flex justify-center">
            <button id="toggleTheme" class="flex items-center gap-2 text-sm text-gray-600 hover:text-primary transition-colors whitespace-nowrap !rounded-button">
                <div class="w-5 h-5 flex items-center justify-center">
                    <i class="ri-moon-line"></i>
                </div>
                <span>Switch to Dark Mode</span>
            </button>
        </div>
    </div>

    <script src="../js_style/connexion.js"></script>
</body>
</html>
